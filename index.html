<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header><h2>Book Project</h2></header>
    <div id="book">
        <div><h4>Book</h4></div>
        <div><input type="text" value="Title"></div>
        <div><input type="text" value="Author"></div>
        <div><input type="text" value=" Number of Pages"></div>
        <div><input type="checkbox" checked>Read</div>
        <div><button>Remove Book</button></div>
    </div>

    <div id="inputForm">
        <form id="myForm">
            <div><input type="text" placeholder="Enter Book Title" id="title"></div>
            <div><input type="text" placeholder="Enter Book Author" id="author"></div>
            <div><input type="text" placeholder="Number of Pages" id="pages"></div>
            <div><input type="checkbox" id="read">Read</div>
            <div><button id="formSubmit">Submit</button></div>
        </form>

    </div>
</body>
</html>
